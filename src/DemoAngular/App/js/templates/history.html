<div ng-controller="HistoryCtrl">
	<table class="table" style="text-align: left;">
		<tbody>
			<tr ng-repeat="link in links">
				<td>
					{{link.originalLink}}
				</td>
				<td>
					<a href="{{link.shortenLink}}" target="_self">{{link.shortenLink}}</a>
				</td>
				<td>
					{{link.creationDateUTC | date : "yyyy-MM-dd HH:mm"}} <!--TODO: перевод в локальное время клиента-->
				</td>
				<td>
					{{link.usesNumber}}
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
