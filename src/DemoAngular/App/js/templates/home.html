<form novalidate class="simple-form" name="mainForm" ng-submit="submitForm()">
	<div class="row form-group" style="display: flex; justify-content: center;" show-errors>
		<section class="input-group" style="max-width: 600px" >
			<div>
				<input type="url" maxlength="2000" required name="inputUrl" class="form-control" placeholder="enter a link to shorten" ng-model="link" ng-disabled="inputDisabled"/>
			</div>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default" ng-disabled="inputDisabled">shorten</button>
			</span>
		</section>
	</div>
</form>
